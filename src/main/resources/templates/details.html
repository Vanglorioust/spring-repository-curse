<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Document</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<ul>
    <li th:text="${user.name}"></li>
    <li th:text="${user.lastname}"></li>
    <li th:if="${user.email != null}" th:text="${user.email}"></li> <!-- If email is not null, show it -->
    <li th:if="${not (user.email != null)}" th:text="${'No Email'}"></li> <!-- If email is null, show 'No Email' -->
</ul>
<a th:href="@{/list}">Back</a><br>
<a th:href="@{/api/params/foo?message=hola que tal}">Mensaje</a><br>
<a th:href="@{/api/params/foo(message='hola que tal')}">Mensaje 2</a>
</body>
</html>
